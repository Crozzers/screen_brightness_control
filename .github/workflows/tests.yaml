name: Tests
on:
  push:
    branches-ignore:
      - gh-pages
    paths:
      - screen_brightness_control/**
      - tests/**
      - .github/**
    tags-ignore:
      - '*'
  pull_request:
    branches-ignore:
      - gh-pages
      - cicd-tests
  workflow_dispatch:
  workflow_call:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "pypy3.9"]
        os:
          - ubuntu-latest
          - windows-latest
        exclude:
          - os: windows-latest
            python-version: 'pypy3.9'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install .[dev]
      - name: Lint
        run: |
          make lint
      - name: Run tests
        run: |
          make testquick
